<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>QR Code Generator</title>
    <style>


           body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 20px;
                text-align: center;
                position: relative;
                overflow: hidden; /* Prevents overflow from the pseudo-element */
    }

            body::before {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background-image: url('static/scan.jpg'); /* Your background image */
                background-size: cover;
                background-position: center;
                filter: blur(10px); /* Adjust the blur intensity */
                z-index: -1; /* Places the background behind all other content */
    }

            h1 {
                color: #fff; /* Ensure the title is readable */
    }

            form {
                margin: 20px 0;
                padding: 20px;
                background-color: rgba(255, 255, 255, 0.8); /* Slightly transparent white */
                border-radius: 8px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

            input[type="text"] {
                padding: 10px;
                width: 80%;
                max-width: 400px;
                border: 1px solid #ddd;
                border-radius: 4px;
                margin-bottom: 10px;
    }

            button {
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                background-color: #007bff;
                color: white;
                cursor: pointer;
    }

            button:hover {
                background-color: #0056b3;
    }

            img {
                margin-top: 20px;
                border: 2px solid #ddd;
                border-radius: 4px;
                max-width: 100%;
                height: auto;
    }

            a {
                display: inline-block;
                margin-top: 10px;
                text-decoration: none;
                color: #007bff;
    }

            a:hover {
                text-decoration: underline;
    }

    </style>
</head>
<body>
    <h1>Generate QR Code</h1>
    <form action="/generate" method="post">
        <label for="url">Enter URL:</label><br>
        <input type="text" id="url" name="url" required>
        <br>
        <button type="submit">Generate QR Code</button>
    </form>

    {% if qr_code_url %}
        <h2>Your QR Code:</h2>
        <img src="{{ qr_code_url }}" alt="QR Code"> <br>
        <a href="{{ qr_code_url }}" download="qrcode.png">Download QR Code</a>
    {% endif %}
</body>
</html>
